<!DOCTYPE html>
{% extends 'loginbase.html' %}
{% load static %}

{%block logincontent%}
   <div class="login-main-left">
      <div class="text-center mb-5 login-main-left-header pt-4">
         <img src="{%static 'images/logo.png'%}" style="height:100px; width:auto;margin-bottom:20px;" class="img-fluid" alt="LOGO">
         <h5 class="text-dark mt-3 mb-3">Welcome to DICE Video Streaming Website</h5>
         <!-- <p>It is a long established fact that a reader <br> will be distracted by the readable.</p> -->
      </div>
      <form action="" method="POST">
         {% csrf_token %}
         <div class="form-group">
            <label>Username</label>
            <input name="username" type="text" class="form-control" placeholder="Enter username">
         </div>
         <div class="form-group">
            <label>Password</label>
            <input name="password" type="password" class="form-control" placeholder="Password">
         </div>
         <div class="mt-4">
            <div class="row">
               <div class="col-12">
                  <button type="submit" class="btn btn-outline-primary btn-block btn-lg">Sign In</button>
               </div>
            </div>
         </div>
      </form>
      <div class="text-center mt-5">
         <p class="light-gray">Donâ€™t have an account? <a href="{% url 'signup'%}">Sign Up</a></p>
      </div>
   </div>
{%endblock%}
