user  www-data;
worker_processes  1;

error_log  /usr/local/nginx/logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

pid        /usr/local/nginx/logs/nginx.pid;


events {
    use epoll;
    worker_connections  1024;
}


http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" $request_time';
    access_log /usr/local/nginx/logs/access.log main;

    tcp_nodelay on;
    client_max_body_size 100M;
    types_hash_max_size 2048;
    include /usr/local/nginx/conf/mime.types;
    default_type application/octet-stream;

    sendfile        on;
    tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80 default_server;
        server_name  _;
        root /data/hdd/kkb/www;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location ~  ^/live/.+\.ts$ {
            expires max;
#           root   html;
#           index  index.html index.htm;
        }

        location ~ ^/live/[^/]+/index\.m3u8$ {
            # Don't cache live HLS manifests
            expires -1d;
        }

        location / {
            proxy_pass http://218.150.183.59:8000/;
        }

    }

}

rtmp {
    server {
        listen 1935;

        application encode {
            live on;
            push rtmp://218.150.183.59:1935/hls;
            on_publish http://218.150.183.59:8000/start_stream;
            on_publish_done http://218.150.183.59:8000/stop_stream;
        }

        application test {
            live on;

        }

        application key {
            live on;
            
            # on_publish http://218.150.183.59:8000/onpublish;
            # on_publish_done http://218.150.183.59:8000/stop_stream;
            # on_publish http://218.150.183.59:8000/tt;
            # allow publish 218.150.183.59;
            # deny publish all;
            # allow play 218.150.183.59;
            # deny play all;
        }

        application hls {
            live on;

            allow publish 218.150.183.59;
            deny publish all;
            deny play all;

            hls on;
            hls_path /data/hdd/kkb/www/live;
            hls_nested on;
            hls_fragment_naming system;
#            hls_datetime system;
        }
    }
}